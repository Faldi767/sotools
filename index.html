        <script>
            $(document).ready(function() {
                $('#frapply').off('click').on('click', function(){
                    var reportnum = $('#reportnum').val();
                    var week = $('#week').val();
                    var ns = $('#ns').val();
                    var count = $('#count').val();
                    var forumlink = $('#forumlink').val();
                    var bbcodetext = '[cell][url=' + forumlink + ']' + reportnum + '[/url][/cell]';
                    var replytext = 'Valid, ' + week + '-' + count + ', NS:' + ns;
                    $('#bbcode').val(bbcodetext);
                    $('#reply').val(replytext);
                });
                $('#copybbcode').off('click').on('click', function(){
                    var copybbcode = $('#bbcode').val();
                    var textarea = document.createElement('textarea');
                    textarea.value = copybbcode;
                    textarea.style.position = 'fixed';
                    document.body.appendChild(textarea);
                    textarea.select(); // Select the text inside the textarea
                    document.execCommand('copy'); // Copy text to clipboard
                    document.body.removeChild(textarea);
                });
                $('#copyreply').off('click').on('click', function(){
                    var copyreply = $('#reply').val();
                    var textarea = document.createElement('textarea');
                    textarea.value = copyreply;
                    textarea.style.position = 'fixed';
                    document.body.appendChild(textarea);
                    textarea.select(); // Select the text inside the textarea
                    document.execCommand('copy'); // Copy text to clipboard
                    document.body.removeChild(textarea);
                }); 
                $('#dutytimecalcform').on('click', '.btn-info', function(){
                    var dutyscore = 1.0;
                    var duty1 = $('#duty1').val();
                    var duty2 = $('#duty2').val();
                    var duty3 = $('#duty3').val();
                    var duty4 = $('#duty4').val();
                    duty1 = (duty1 < 301 ? 1.0 : (duty1 < 401 ? 2.0 : (duty1 < 701 ? 3.0 : (duty1 < 901 ? 4.0 : 5.0))));
                    duty2 = (duty2 < 301 ? 1.0 : (duty2 < 401 ? 2.0 : (duty2 < 701 ? 3.0 : (duty2 < 901 ? 4.0 : 5.0))));
                    duty3 = (duty3 < 301 ? 1.0 : (duty3 < 401 ? 2.0 : (duty3 < 701 ? 3.0 : (duty3 < 901 ? 4.0 : 5.0))));
                    duty4 = (duty4 < 301 ? 1.0 : (duty4 < 401 ? 2.0 : (duty4 < 701 ? 3.0 : (duty4 < 901 ? 4.0 : 5.0))));
                    dutyscore = (duty1 + duty2 + duty3 + duty4) / 4;
                    $('#dutyscore').val(dutyscore.toFixed(2));
                    $('#dutyscore2').val(dutyscore.toFixed(2));
                });   
                $('#copydutyscore').off('click').on('click', function(){
                    var copydutyscore = $('#dutyscore').val();
                    var textarea = document.createElement('textarea');
                    textarea.value = copydutyscore;
                    textarea.style.position = 'fixed';
                    document.body.appendChild(textarea);
                    textarea.select(); // Select the text inside the textarea
                    document.execCommand('copy'); // Copy text to clipboard
                    document.body.removeChild(textarea);
                });
                $('#frscoreform').on('click', '.btn-info', function(){  
                    var frscore = 1.0;
                    var fr = $('#frtotal').val();
                    frscore = (fr < 5 ? 1.0 : (fr < 9 ? 2.0 : (fr < 13 ? 3.0 : (fr < 17 ? 4.0 : 5.0))));
                    $('#frscore').val(frscore.toFixed(1));
                    $('#frscore2').val(frscore.toFixed(1));
                }); 
                $('#copyfrscore').off('click').on('click', function(){
                    var copyfrscore = $('#frscore').val();
                    var textarea = document.createElement('textarea');
                    textarea.value = copyfrscore;
                    textarea.style.position = 'fixed';
                    document.body.appendChild(textarea);
                    textarea.select(); // Select the text inside the textarea
                    document.execCommand('copy'); // Copy text to clipboard
                    document.body.removeChild(textarea);
                });
                $('#totalscoreform').on('click', '.btn-info', function(){  
                    var dutyscore2 = $('#dutyscore2').val();
                    var frscore2 = $('#frscore2').val();
                    var trainingscore = $('#trainingscore').val();
                    var perfscore = $('#perfscore').val();
                    var spvscore = $('#spvscore').val();
                    var totalscore = (parseFloat(dutyscore2) + parseFloat(frscore2) + parseFloat(trainingscore) + parseFloat(perfscore) + parseFloat(spvscore)) / 5;
                    $('#totalscore').val(totalscore.toFixed(2));
                }); 
                $('#copytotalscore').off('click').on('click', function(){
                    var copytotalscore = $('#totalscore').val();
                    var textarea = document.createElement('textarea');
                    textarea.value = copytotalscore;
                    textarea.style.position = 'fixed';
                    document.body.appendChild(textarea);
                    textarea.select(); // Select the text inside the textarea
                    document.execCommand('copy'); // Copy text to clipboard
                    document.body.removeChild(textarea);
                });
            });
        </script>
    </body>
